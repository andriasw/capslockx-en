# ref [自动化发布npm包及生成Github Changelog]( https://banyudu.com/posts/auto_publish_npm_and_generate_github_changelog.882513 )
on:
  push:
    tags:
      - "v*"
name: Chocolatey
jobs:
  chocolatey-pack:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      # 打包 校验
      - run: choco install zip checksum
      # TODO 搞个缓存
      # - uses: actions/cache@v1
      #   id: env_cache
      #   with:
      #     path: # TODO
      #     key: ${{ runner.os }}-# TODO
      # 这个 step 需要干净的环境所以不要在本地运行。
      - run: |
          zip -r CapsLockX.zip Core Data docs Modules Tools CapsLockX*.ahk LICENSE *.md *.exe
          checksum -t sha256 -f CapsLockX.zip > CapsLockX.sha256
          cp -force LICENSE           ./DevTools/choco/tools/LICENSE.txt
          cp -force CapsLockX.zip     ./DevTools/choco/tools/
          cp -force CapsLockX.sha256  ./DevTools/choco/tools/
          choco pack ./DevTools/choco/CapsLockX.nuspec
      # 测试
      - run: |
          cinst CapsLockX -s .
      # 准备上传到releases
      - uses: actions/upload-artifact@v2
        with:
          name: CapsLockX.zip
          path: ./CapsLockX.zip
      - uses: actions/upload-artifact@v2
        with:
          name: CapsLockX.sha256
          path: ./CapsLockX.sha256
      # 发布
      - run: |
          choco apikey --key ${{ secrets.CHOCOLATEY_APIKEY }} --source https://push.chocolatey.org/
      - run: |
          choco push --source https://push.chocolatey.org/
  github-pages-choco-upload:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
          name: CapsLockX.zip
      - uses: actions/download-artifact@v2
        with:
          name: CapsLockX.sha256
      # 压缩包和 sha256 一起扔附件
      - uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: CapsLockX.zip
          asset_name: CapsLockX.zip
          tag: ${{ github.ref }}
          overwrite: true
          body: "CapsLockX choco Package"
  chocolatey-push:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
          name: CapsLockX.nupkg
      # 测试
      - run: |
          cinst CapsLockX -s .
      # 发布
      - run: |
          choco apikey --key ${{ secrets.CHOCOLATEY_APIKEY }} --source https://push.chocolatey.org/
      - run: |
          choco push --source https://push.chocolatey.org/
