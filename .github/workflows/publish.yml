# ref [自动化发布npm包及生成Github Changelog]( https://banyudu.com/posts/auto_publish_npm_and_generate_github_changelog.882513 )
on:
  push:
    tags:
      - "v*"
name: Publish
jobs:
  npm-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 10
          registry-url: https://registry.npmjs.org/
      # NPM 源码发布
      - run: npm i
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
  github-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 10
          registry-url: https://registry.npmjs.org/
      # Github 源码发布
      - run: npm i -g github-release-from-changelog
      - run: github-release-from-changelog
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
      # 获取版本号 [continuous integration - Get the current pushed tag in Github Actions - Stack Overflow]( https://stackoverflow.com/questions/58177786/get-the-current-pushed-tag-in-github-actions )
      - run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      # 打包
      - uses: montudor/action-zip@v0.1.1
        with:
          args: zip -r CapsLockX-${{ env.RELEASE_VERSION }}.zip Core Data docs Modules Tools CapsLockX* LICENSE *.md "启动 CapsLockX.lnk"
      # 扔附件
      - uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: CapsLockX-${{ env.RELEASE_VERSION }}.zip
          asset_name: CapsLockX-${{ env.RELEASE_VERSION }}.zip
          tag: ${{ github.ref }}
          overwrite: true
          body: "CapsLockX Package"
      # 压缩包和 docs 一起同步到 gh-pages
      - run: mv CapsLockX-${{ env.RELEASE_VERSION }}.zip docs/CapsLockX-${{ env.RELEASE_VERSION }}.zip
      - run: mv CapsLockX-${{ env.RELEASE_VERSION }}.zip docs/CapsLockX-latest.zip
      - run: cp Tools/version.txt docs/version.txt
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          enable_jekyll: true
  chocolatey-publish:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      # 打包 校验
      - run: choco install zip checksum
      # TODO 搞个缓存
      # - uses: actions/cache@v1
      #   id: env_cache
      #   with:
      #     path: # TODO
      #     key: ${{ runner.os }}-# TODO
      # 这个 step 需要干净的环境所以不要在本地运行。
      - run: |
          zip -r CapsLockX.zip Core Data docs Modules Tools CapsLockX*.ahk LICENSE *.md "启动 CapsLockX.lnk"
          checksum -t sha256 -f CapsLockX.zip > CapsLockX.sha256
          cp -force LICENSE           tools/choco/tools/LICENSE.txt
          mv -force CapsLockX.zip     tools/choco/tools/
          mv -force CapsLockX.sha256  tools/choco/tools/
          choco pack Tools/choco/CapsLockX.nuspec
      # 测试
      - run: |
          cinst CapsLockX -s .
      # 发布
      - run: |
          choco apikey --key ${{ secrets.CHOCOLATEY_APIKEY }} --source https://push.chocolatey.org/
      - run: |
          choco push --source https://push.chocolatey.org/
